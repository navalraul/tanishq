<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #screen {
            width: 60%;
            height: 500px;
            border: 2px solid black;
            border-radius: 20px;
            display: flex;
            margin: 50px 10px 10px 250px;
        }
        #screen >div:nth-child(1) {
            width: 60%;
            height: 500px;
            border: 2px solid orange;
        }
        #screen >div:nth-child(1) >div:nth-child(1){
            width: 100%;
            height: 100px;
            border: 2px solid orange;
        }
        #screen >div:nth-child(1) >div:nth-child(2){
            width: 100%;
            height: 100px;
            border: 2px solid orange;
        }
        #screen >div:nth-child(1) >div:nth-child(3){
            width: 100%;
            height: 100px;
            border: 2px solid orange;
        }
        #screen >div:nth-child(1) >div:nth-child(4){
            width: 100%;
            height: 100px;
            border: 2px solid orange;
        }
        #screen >div:nth-child(2) {
            width: 40%;
            height: 500px;
            border: 2px solid orange;
        }
    </style>
</head>
<body>
    <div id="screen">
        <div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
        <div>2</div>
    </div>
</body>
</html>
